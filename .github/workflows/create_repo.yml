      #           {
      #             property_name: 'BUC',
      #             value: '${{ steps.issue-parser.outputs.issueparser_buc_code }}'
      #           }
      #         ]
      #       })
      - uses: actions/github-script@v7
        name: Comment on success
        id: comment_success
        if: steps.createRepo.outcome == 'success'
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ğŸ‘·ğŸ¼â€â™‚ï¸ FIS_IssueOps: Repo (${{ steps.quickbase.outputs.asset_name }}-${{ steps.issue-parser.outputs.issueparser_repository_name }}) has been created! \n https://github.com/Capital-Markets/${{ steps.quickbase.outputs.asset_name }}-${{ steps.issue-parser.outputs.issueparser_repository_name }}'
            })
      - uses: actions/github-script@v7
        name: Close ticket
        if: always()
        with:
          script: |
            github.rest.issues.update({
              issue_number: context.issue.number,
              title: 'Repository creation request: ${{ steps.quickbase.outputs.asset_name }}-${{ steps.issue-parser.outputs.issueparser_repository_name }}',
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'closed'
            })

  
